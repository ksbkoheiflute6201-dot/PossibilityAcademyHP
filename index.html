<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>スマホ最適化カレンダー</title>

<style>
:root{
  --bg:#FFF7FB;
  --card:#FFF;
  --text:#4D3B4B;
  --mute:#7A6B78;
  --border:#F3D9E6;

  /* カテゴリー色 */
  --cat-talk:#FFC8DD;
  --cat-study:#CDE9D5;
  --cat-online:#BDE0FE;
  --cat-session:#FFF3B0;
  --cat-other:#E0BBE4;
}

body{
  margin:0;
  background:var(--bg);
  font-family:"Noto Sans JP","Meiryo",sans-serif;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ===== カテゴリ一覧 ===== */
#legend{
  width:100%;
  background:#FFF;
  border-bottom:1px solid var(--border);
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  gap:6px 10px;
}
#legend h2{
  width:100%;
  font-size:12px;
  margin:0 0 4px 0;
}
.legend-item{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:11px;
}
.legend-color{
  width:12px;
  height:12px;
  border-radius:4px;
}

/* ===== カレンダーヘッダー ===== */
.header{
  padding:8px 12px;
  border-bottom:1px solid var(--border);
  background:#FFEFF7;
  display:flex;
  gap:10px;
  align-items:center;
}
.header h1{
  margin:0;
  font-size:18px;
  flex:1;
}
.button{
  background:var(--cat-talk);
  border:none;
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
}
.select{
  background:#FFF;
  padding:6px;
  border-radius:6px;
  border:1px solid var(--border);
}

/* ==== TIME HEADER ==== */
.time-header{
  display:grid;
  grid-template-columns:60px 1fr;
  background:#FFF;
  border-bottom:1px solid var(--border);
}
.time-grid{
  position:relative;
  height:30px;
}
.time-label{
  position:absolute;
  top:2px;
  font-size:10px;
  color:var(--mute);
  transform:translateX(-50%);
}
.time-line{
  position:absolute;
  top:0; bottom:0;
  width:1px;
  background:var(--border);
}

/* ==== MONTH GRID ==== */
.month-grid{
  height: calc(100vh - 200px);
  display:grid;
  grid-template-columns:60px 1fr;
  grid-template-rows: repeat(31, 18px);
  overflow-y:auto;
}
.day{
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  padding-left:2px;
  font-size:9px;
  color:var(--mute);
  background:#FFF;
}
.day strong{
  color:var(--text);
  font-weight:600;
  margin-right:4px;
}
.track{
  position:relative;
  border-bottom:1px solid var(--border);
  background:#FFF;
}

/* ===== イベントバー ===== */
.event{
  position:absolute;
  height:14px;
  top:2px;
  border-radius:6px;
  padding:0 4px;
  font-size:9px;
  display:flex;
  align-items:center;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
  cursor:pointer;
  color:#3A2C3A;
  min-width:50px;
}
</style>
</head>

<body>

<!-- カテゴリ一覧 -->
<div id="legend">
  <h2>カテゴリ一覧</h2>
  <div class="legend-item"><div class="legend-color" style="background:var(--cat-talk);"></div>講演会</div>
  <div class="legend-item"><div class="legend-color" style="background:var(--cat-study);"></div>勉強会・交流会</div>
  <div class="legend-item"><div class="legend-color" style="background:var(--cat-online);"></div>オンラインセミナー</div>
  <div class="legend-item"><div class="legend-color" style="background:var(--cat-session);"></div>個別セッション</div>
  <div class="legend-item"><div class="legend-color" style="background:var(--cat-other);"></div>その他</div>
</div>

<div id="leftWrap">

  <!-- カレンダーヘッダー -->
  <div class="header">
    <button class="button" id="prevMonth">◀</button>
    <h1 id="monthLabel"></h1>
    <button class="button" id="nextMonth">▶</button>

    <label>時間：
      <select id="gran" class="select">
        <option value="1">1時間</option>
        <option value="4">4時間</option>
        <option value="6" selected>6時間</option>
      </select>
    </label>
  </div>

  <!-- 時間ヘッダー -->
  <div class="time-header">
    <div></div>
    <div class="time-grid" id="timeGrid"></div>
  </div>

  <!-- 月グリッド -->
  <div class="month-grid" id="monthGrid"></div>

</div>

<script>
const WEEK = ["日","月","火","水","木","金","土"];
const COLORS = {
  "講演会":"var(--cat-talk)",
  "勉強会・交流会":"var(--cat-study)",
  "オンラインセミナー":"var(--cat-online)",
  "個別セッション":"var(--cat-session)",
  "その他":"var(--cat-other)"
};

const START = 0;
const END = 24;
let current = new Date();

/* 表示専用：外部から注入される想定 */
let events = [];

function lastDay(y,m){
  return new Date(y, m, 0).getDate();
}

function drawTimeScale(gran){
  const grid = document.getElementById("timeGrid");
  grid.innerHTML = "";

  const range = END - START;
  const parts = range / gran;

  for(let i=0;i<=parts;i++){
    const hr = START + i*gran;
    const left = (i/parts)*100;

    const label = document.createElement("div");
    label.className = "time-label";
    label.style.left = left+"%";
    label.textContent = hr + ":00";
    grid.appendChild(label);

    const line = document.createElement("div");
    line.className = "time-line";
    line.style.left = left+"%";
    grid.appendChild(line);
  }
}

function drawMonth(){
  const mg = document.getElementById("monthGrid");
  mg.innerHTML = "";

  const y = current.getFullYear();
  const m = current.getMonth()+1;
  const ld = lastDay(y,m);

  document.getElementById("monthLabel").textContent = `${y}年 ${m}月`;

  for(let d=1; d<=31; d++){
    const dayCell = document.createElement("div");
    dayCell.className = "day";

    if(d<=ld){
      const dow = WEEK[new Date(y,m-1,d).getDay()];
      dayCell.innerHTML = `<strong>${d}</strong>(${dow})`;
    }

    mg.appendChild(dayCell);

    const tr = document.createElement("div");
    tr.className = "track";
    tr.dataset.date = (d<=ld) ? `${y}-${m}-${d}` : "";
    mg.appendChild(tr);
  }
}

function placeEvents(){
  document.querySelectorAll('.track').forEach(tr=> tr.innerHTML = "");

  const total = END - START;

  document.querySelectorAll('.track').forEach(tr=>{
    const date = tr.dataset.date;
    if(!date) return;

    events.filter(ev=>ev.date===date).forEach(ev=>{
      const bar = document.createElement("div");
      bar.className = "event";
      bar.style.left = ((ev.start-START)/total*100)+"%";
      bar.style.width = ((ev.end-ev.start)/total*100)+"%";
      bar.style.background = COLORS[ev.cat] || "var(--cat-other)";
      bar.textContent = ev.title;

      if(ev.link){
        bar.onclick = ()=> window.open(ev.link, '_blank');
      }

      tr.appendChild(bar);
    });
  });
}

function redraw(){
  const gran = Number(document.getElementById("gran").value);
  drawTimeScale(gran);
  drawMonth();
  placeEvents();
}

document.getElementById("prevMonth").onclick = ()=>{ current.setMonth(current.getMonth()-1); redraw(); };
document.getElementById("nextMonth").onclick = ()=>{ current.setMonth(current.getMonth()+1); redraw(); };
document.getElementById("gran").onchange = redraw;

redraw();
</script>
</body>
</html>
